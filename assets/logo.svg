<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (calendar ring) -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Inner calendar grid suggestion -->
  <circle cx="60" cy="60" r="40" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Sun symbol (for solar calendar) -->
  <circle cx="60" cy="60" r="16" fill="url(#grad2)"/>
  
  <!-- Sun rays -->
  <g stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round">
    <line x1="60" y1="38" x2="60" y2="28"/>
    <line x1="60" y1="92" x2="60" y2="82"/>
    <line x1="38" y1="60" x2="28" y2="60"/>
    <line x1="92" y1="60" x2="82" y2="60"/>
    <line x1="44" y1="44" x2="37" y2="37"/>
    <line x1="76" y1="76" x2="83" y2="83"/>
    <line x1="44" y1="76" x2="37" y2="83"/>
    <line x1="76" y1="44" x2="83" y2="37"/>
  </g>
  
  <!-- Center highlight -->
  <circle cx="56" cy="56" r="5" fill="white" opacity="0.3"/>
  
  <!-- Small moon crescent (for Hijri) -->
  <g transform="translate(85, 25)">
    <circle cx="10" cy="10" r="8" fill="url(#grad2)"/>
    <circle cx="13" cy="8" r="6" fill="#1a1a2e"/>
  </g>
</svg>
